<!DOCTYPE html>
<html>
<head>
    <title>Stock Chart Generator</title>
    <style>
        /* Your existing styles here */
    </style>
    <script>
        function validateForm() {
            var symbol = document.getElementById("symbol").value;
            var startDate = new Date(document.getElementById("start_date").value);
            var endDate = new Date(document.getElementById("end_date").value);
            var today = new Date();
            var errorMessage = "";

            if (symbol.trim() === "") {
                errorMessage += "Stock Symbol cannot be empty.\n";
            }

            if (startDate > endDate) {
                errorMessage += "Start date cannot be greater than end date.\n";
            }

            if (endDate > today) {
                errorMessage += "End date cannot be in the future.\n";
            }

            if (errorMessage !== "") {
                alert(errorMessage);
                return false;
            }

            return true;
        }
    </script>
     <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('../static/images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            width: 100%;
        }

        label {
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Stock Chart Generator</h1>
        <form method="post" action="/generate-chart" onsubmit="return validateForm();">
            <label for="symbol">Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" required><br>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required><br>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required><br>
            <input type="submit" value="Generate Chart">
        </form>
    </div>
</body>
</html>
