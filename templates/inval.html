<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 100px;
  }

  .error-message {
    font-size: 24px;
    color: red;
    margin-bottom: 20px;
  }

  .back-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .back-button:hover {
    background-color: #0056b3;
  }
</style>
<title>Invalid Stock Symbol</title>
</head>
<body>
  <div class="error-message">Invalid Stock Symbol</div>
  <button class="back-button" onclick="window.location.href = '/';">Go Back to Main Page</button>
</body>
</html>
